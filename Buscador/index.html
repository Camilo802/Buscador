<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Documentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Documentos</h2>
        <input type="text" id="searchInput" placeholder="Filtrar búsqueda...">
        <table>
            <thead>
                <tr>
                    <th>MES</th>
                    <th>TITULAR</th>
                    <th>CATEGORÍA</th>
                    <th>ACTORES</th>
                    <th>ACCIONES</th>
                    <th>LUGAR</th>
                    <th>AUTOR</th>
                    <th>AÑO</th>
                    <th>DESCRIPCIÓN</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Filas generadas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
